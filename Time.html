<!DOCTYPE html>
<html>
<head>
  <title>Live Age Counter</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 36px;
      text-align: center;
    }
  </style>
  <script>
    function calculateAge() {
      var birthdate = new Date("Your Birthdate Here"); // Replace with your actual birthdate
      var currentDate = new Date();

      var ageMilliseconds = currentDate - birthdate;
      var ageDate = new Date(ageMilliseconds);

      var years = ageDate.getUTCFullYear() - 1970;
      var months = ageDate.getUTCMonth();
      var days = ageDate.getUTCDate() - 1;
      var hours = ageDate.getUTCHours();
      var minutes = ageDate.getUTCMinutes();
      var seconds = ageDate.getUTCSeconds();

      document.getElementById("age").innerHTML =
        `<p>You are</p>
         <p>${years} years,</p>
         <p>${months} months,</p>
         <p>${days} days,</p>
         <p>${hours} hours,</p>
         <p>${minutes} minutes, and</p>
         <p>${seconds} seconds old.</p>`;
    }

    setInterval(calculateAge, 1000); // Update every second
  </script>
</head>
<body>
  <div id="age"></div>
</body>
</html>
