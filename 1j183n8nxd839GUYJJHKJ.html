<!DOCTYPE html>
<html>
<head>
    <title>Gaussian Noise Image Generator</title>
</head>
<body>
    <h1>Gaussian Noise Image Generator</h1>
    <input type="file" id="imageInput">
    <button id="generateButton">Add Gaussian Noise</button>
    <br>
    <canvas id="outputCanvas"></canvas>

    <script>
        // Function to add Gaussian noise to an image
        function addGaussianNoise(imageData, amount) {
            const data = imageData.data;
            const length = data.length;
            const standardDeviation = amount;

            for (let i = 0; i < length; i += 4) {
                const noise = standardDeviation * Math.random();

                data[i] += noise;     // Red channel
                data[i + 1] += noise; // Green channel
                data[i + 2] += noise; // Blue channel
            }

            return imageData;
        }

        // Function to handle button click
        document.getElementById("generateButton").addEventListener("click", function() {
            const imageInput = document.getElementById("imageInput");
            const outputCanvas = document.getElementById("outputCanvas");
            const context = outputCanvas.getContext("2d");

            const img = new Image();
            img.src = URL.createObjectURL(imageInput.files[0]);

            img.onload = function() {
                outputCanvas.width = img.width;
                outputCanvas.height = img.height;

                context.drawImage(img, 0, 0);
                const imageData = context.getImageData(0, 0, img.width, img.height);
                const noisyImageData = addGaussianNoise(imageData, 20); // Adjust the second parameter to control noise intensity

                context.putImageData(noisyImageData, 0, 0);
            };
        });
    </script>
</body>
</html>
